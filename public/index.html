<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Rumbero Extremo - MUY PRONTO !!</title>
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Lemon' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="images/favicon.jpg">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <style>
        body {
            background-image: url('https://img1.wallspic.com/crops/6/4/6/5/7/175646/175646-azul_cobalto-azul-de_colores-azure-morado-1366x768.jpg'); /* Cambia esto a la ruta de tu imagen */
            background-size: cover; /* Para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 4em;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        #text_slider {
            margin: 30px 0;
            font-size: 1.5em;
            animation: fadeIn 2s;
        }
        #countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .countdown_group {
            margin: 0 15px;
            text-align: center;
        }
        .countdown_value {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .countdown_help {
            font-size: 0.8em;
            color: #fff;
        }
        #footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }
        a {
            color: #ffffff;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffffff;
        }
        img {
            width: 100px; /* Ajusta el tamaño según sea necesario */
            margin: 20px;
            animation: fadeIn 3s;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="section clearfix">
                    <h1 class="logo animated fadeInDown">RUMBERO EXTREMO !!</h1>
                    
                    <div id="text_slider">
                        <div class="slide clearfix"><h2>Estamos trabajando en el nuevo sitio web.</h2></div>
                        <div class="slide clearfix"><h2>¡Nos vemos pronto!</h2></div>
                    </div>
                </div>

                <!-- COUNTDOWN -->
                <div class="section clearfix animated fadeIn" id="countdown">
                    <div class="countdown_group">
                        <span class="countdown_value" id="days">00</span> 
                        <span class="countdown_help">Días</span>
                    </div>
                    <div class="countdown_group">
                        <span class="countdown_value" id="hours">00</span> 
                        <span class="countdown_help">Horas</span>
                    </div> 
                    <div class="countdown_group">
                        <span class="countdown_value" id="minutes">00</span> 
                        <span class="countdown_help">Minutos</span> 
                    </div>
                    <div class="countdown_group">
                        <span class="countdown_value" id="seconds">00</span> 
                        <span class="countdown_help">Segundos</span>
                    </div>
                </div>
                <!-- END COUNTDOWN -->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.plugin.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        // Countdown Timer
        const countdownDuration = 90 * 24 * 60 * 60; // 90 días en segundos
        let endTime = localStorage.getItem('endTime');

        if (!endTime) {
            endTime = Date.now() + countdownDuration * 1000;
            localStorage.setItem('endTime', endTime);
        }

        function updateCountdown() {
            const now = Date.now();
            const remainingTime = Math.max(0, endTime - now);
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days < 10 ? "0" + days : days;
            document.getElementById('hours').textContent = hours < 10 ? "0" + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? "0" + seconds : seconds;

            if (remainingTime <= 0) {
                clearInterval(interval);
                localStorage.removeItem('endTime'); // Eliminar el tiempo al llegar a 0
            }
        }

        // Actualiza el contador cada segundo
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Inicializa el contador
    </script>
</body>
</html>
